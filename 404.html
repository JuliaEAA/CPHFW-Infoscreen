<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>404 - Page Not Found</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    max-height: 1269px;
  }

  .dm-sans {
    font-family: "DM Sans", sans-serif;
    font-optical-sizing: auto;
    font-weight: 400;
    font-style: normal;
  }
  .dm-sans-bold {
    font-family: "DM Sans", sans-serif;
    font-optical-sizing: auto;
    font-weight: 700;
    font-style: normal;
  }

  body {
    height: 1269px;
    overflow: hidden;
    background: #fff;
    background-size: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    border: 0;
    padding: 0;
    font-family: 'DM Sans', sans-serif;
  }

  /* ✅ Full-page blur overlay */
  .blur-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.5);
    backdrop-filter: blur(8px);
    z-index: 1;
  }

  /* Common scrolling text style */
  .scrolling-text {
    position: absolute;
    width: 400%;
    font-weight: 900;
    color: rgba(0, 0, 0, 0.375);
    white-space: nowrap;
    text-transform: uppercase;
    pointer-events: none;
    user-select: none;
    font-size: 26vw;
    z-index: 0;
  }

  /* Layers */
  .layer-404-1 { top: 0; animation: scrollRight 30s linear infinite; }
  .layer-cphfw-1 { top: 25%; animation: scrollLeft 30s linear infinite; }
  .layer-404-2 { top: 50%; animation: scrollRight 30s linear infinite; }
  .layer-cphfw-2 { top: 75%; animation: scrollLeft 30s linear infinite; }
  .layer-404-3 { top: 100%; animation: scrollRight 30s linear infinite; }

  .scrolling-text::after {
    content: attr(data-text) attr(data-text) attr(data-text);
  }

  @keyframes scrollRight {
    0% { transform: translateX(-50%); }
    100% { transform: translateX(0%); }
  }

  @keyframes scrollLeft {
    0% { transform: translateX(0%); }
    100% { transform: translateX(-50%); }
  }

  /* ✅ Centered content now sits above blur */
  .content {
    position: relative;
    text-align: center;
    z-index: 2; /* Above blur and moving text */
  }

  .content h1 {
    font-size: clamp(1.2rem, 2vw + 0.5rem, 2rem);
    margin-bottom: 1rem;
    color: #111;
    line-height: 1.4;
  }

  .content button {
    background-color: #111;
    color: #fff;
    border: none;
    padding: 0.75rem 2rem;
    border-radius: 2rem;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .content button:hover {
    background-color: #333;
    transform: scale(1.05);
  }

  @media (max-width: 100%) {
    .scrolling-text {
      font-size: 40vw;
    }
  }
</style>
</head>
<body>

  <!-- Moving background layers -->
  <div class="scrolling-text layer-404-1" data-text="404 ">404 404 404 404 404 404 404 </div>
  <div class="scrolling-text layer-cphfw-1" data-text="CPHFW ">CPHFW CPHFW CPHFW CPHFW </div>
  <div class="scrolling-text layer-404-2" data-text="404 ">404 404 404 404 404 404 404 </div>
  <div class="scrolling-text layer-cphfw-2" data-text="CPHFW ">CPHFW CPHFW CPHFW CPHFW </div>
  <div class="scrolling-text layer-404-3" data-text="404 ">404 404 404 404 404 404 404 404 404 404</div>

  <!-- ✅ New full-page blur layer -->
  <div class="blur-overlay"></div>

  <!-- Centered message -->
  <div class="content">
    <h1>Uh-oh, it seems like we could not load this page!<br>Please try again later!!</h1>
    <a href="../../menu/menu.html"><button>Go Back</button></a>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
